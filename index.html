<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="resultDiv"></div>
    <div class="boardDiv">
        <div class="board">
            <!-- <img src="icons/circle.svg" alt=""> -->
            <div class="row1">
                <div class="box1 box" id="0"></div>
                <div class="box2 box" id="1"></div>
                <div class="box3 box" id="2"></div>
            </div>
            <div class="row2">
                <div class="box4 box" id="3"></div>
                <div class="box5 box" id="4"></div>
                <div class="box6 box" id="5"></div>
            </div>
            <div class="row3">
                <div class="box7 box" id="6"></div>
                <div class="box8 box" id="7"></div>
                <div class="box9 box" id="8"></div>
            </div>
        </div>
        <div class="lines">
            <div class="rowLines">
                <div class="rowLine1 rowLine line"></div>
                <div class="rowLine2 rowLine line"></div>
                <div class="rowLine3 rowLine line"></div>
            </div>
            <div class="colLines">
                <div class="colLine1 colLine line"></div>
                <div class="colLine2 colLine line"></div>
                <div class="colLine3 colLine line"></div>
            </div>
        </div>
    </div>
    <button class="actionBtn">Restart</button>
</body>

</html>
